<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/projectregister.css">
    <title>Document</title>
</head>

<body>
    <div class="viewport-div">
        <div class="main-container">
            <div class="inside-container">
                <h1 class="titulo-principal">Registre recompensas</h1>
                <div class="destaque titulo-secundario">Recompensas são uma forma de atrair doações mais significativas pro seu projeto</div>
    
                <form class="register-project-form" action="">
                    <input class="text-input texto" placeholder="Nome" type="text">
                    <input class="text-input texto" placeholder="Descrição" type="text">
                    <label for="image-picker-input" class="image-picker-container">
                        <span class="texto">Insira uma imagem para ilustrar a recompensa</span>
                    </label>
                    <input type="file" name="Imagem" id="image-picker-input">
                    <input class="purple-button texto" type="submit" value="Definir Recompensas">
                </form>
            </div>
        </div>
        
    </div>

</body>

</html>
