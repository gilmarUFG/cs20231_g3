<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/projectregister.css">
    <title>Document</title>
</head>

<body>
    <div class="viewport-div">
        <div class="main-container">
            <div class="inside-container">
                <h1 class="titulo-principal">Registre recompensas</h1>
                <div class="destaque titulo-secundario">Quase lá! As recompensas são uma forma de atrair doações mais significativas pro seu projeto</div>
    
                <form class="register-project-form" action="">
                    <input class="text-input texto" placeholder="Descrição" type="text">
                    <input class="number-input texto" placeholder="Valor" type="number">
                    <label for="data-limite" class="texto">Data esperada de entrega da recompensa</label>
                    <input class="date-input texto" type="date" name="expectedDeliveryDate" id="data-limite">
                    <div class="button-box">
                        <input class="purple-button texto" type="submit" value="Publicar projeto">
                        <input class="outline-button texto" type="submit" value="Nova recompensa">
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>

</body>

</html>
