<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/projectregister.css">
    <title>Document</title>
</head>

<body>
    <div class="viewport-div">
        <div class="main-container">
            <div class="inside-container">
                <h1 class="titulo-principal">Defina os detalhes</h1>
                <div class="destaque titulo-secundario">Todo projeto cadastrado no Financie.se deve ter uma data limite, uma meta para alcançar e o valor mínimo das doações que pode receber</div>
    
                <form class="register-project-form" action="">
                    <label for="data-limite" class="texto">Data limite</label>
                    <input class="date-input texto" type="date" name="data-limite" id="data-limite">
                    <input class="number-input texto" placeholder="Meta" type="number" name="" id="">
                    <input class="number-input texto" placeholder="Valor mínimo para doação" type="number">
                    <input class="purple-button texto" type="submit" value="Definir recompensas">
                </form>
            </div>
        </div>
        
    </div>

</body>
