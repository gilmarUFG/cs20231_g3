<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/projectregister.css">
    <title>Document</title>
</head>

<body>
    <div class="viewport-div">
        <div class="main-container">
            <div class="inside-container">
                <h1 class="titulo-principal">Cadastre seu projeto</h1>
                <div class="destaque titulo-secundario">Insira as características do seu projeto para que todos possam ver e
                    ajudar</div>
    
                <form class="register-project-form" action="">
                    <input class="text-input texto" placeholder="Título" type="text">
                    <input class="text-input texto" placeholder="Subtítulo" type="text">
                    <input class="text-input texto" placeholder="Descrição" type="text">
                    <select class="text-input texto" name="Categoria" id="categoria">
                        <option class="text-input texto" value="">Categoria</option>
                        <option class="text-input texto" value="categoria-1">Categoria 1</option>
                        <option class="text-input texto" value="categoria-2">Categoria 2</option>
                        <option class="text-input texto" value="categoria-3">Categoria 3</option>
                    </select>
                    <div class="date-and-reward-container">
                        <div>
                            <input class="date-input texto" type="date" name="Data final" id="data-final">
                        </div>
    
                        <div>
                            <input class="number-input texto" type="number" name="Meta" id="meta">
                        </div>
                    </div>
                    <input class="purple-button texto" type="submit" value="Definir Recompensas">
                </form>
            </div>
        </div>
        
    </div>

</body>

</html>
