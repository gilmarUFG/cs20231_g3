<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/loginregister.css">
    <title>Login</title>
</head>

<body>

    <section class="container">
        <div class="img-box">
            <img class="purple-image" src="assets/almostheldhands.png" alt="Mãos se cumprimentando">
        </div>
        <div class="form-box">
            <div class="form-box-elements">
                <img class="logo" src="assets/logo-register.png" alt="">
                <h1 class="register-h1">Registrar</h1>
                <div class="destaque register-destaque">Crie sua conta na Financie.se</div>
                <form class="login-form" action="">
                    <input class="text-input texto" placeholder="Nome" type="text">
                    <input class="text-input texto" placeholder="E-mail" type="text">
                    <input class="text-input texto" placeholder="Senha" type="password">
                    <input class="text-input texto" placeholder="Confirme sua senha" type="password">
                    <input class="purple-button texto" type="submit" value="Registrar">
                    <a class="alerta register-link" href="#">Já tenho uma conta</a>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
