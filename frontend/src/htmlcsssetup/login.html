<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/loginregister.css">
    <title>Login</title>
</head>

<body>

    <section class="container">
        <div class="img-box">
            <img class="purple-image" src="assets/heldhands.png" alt="Mãos se cumprimentando">
        </div>
        <div class="form-box">
            <div class="form-box-elements">
                <img class="logo" src="assets/logo-register.png" alt="">
                <h1 class="register-h1">Login</h1>
                <div class="destaque register-destaque">Entre na sua conta</div>
                <form class="login-form" action="">
                    <input class="text-input texto" placeholder="E-mail" type="text">
                    <input class="text-input texto" placeholder="Senha" type="password">
                    <input class="purple-button texto" type="submit" value="Login">
                    <a class="alerta register-link" href="#">Não tenho uma conta</a>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
