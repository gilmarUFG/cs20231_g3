<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/donate.css">
    <title>Document</title>
</head>

<body>
    <div class="viewport-div">
        <div class="main-container">
            <div class="inside-container">
                <h1 class="titulo-principal">Realize sua doação</h1>
                <div class="destaque titulo-secundario">Insira os dados do cartão de crédito e o valor da doação</div>
    
                <form class="register-project-form" action="">
                    <input class="text-input texto" placeholder="Nome no cartão" type="text">
                    <input class="text-input texto" placeholder="Número do cartão" type="number">
                    <div class="credit-card-date-box">
                        <input class="text-input texto" placeholder="MV" type="number">
                        <input class="text-input texto" placeholder="DV" type="number">
                    </div>
                    <input class="text-input texto" placeholder="Valor da doação" type="number">
                    <input class="purple-button texto" type="submit" value="Confirmar doação">
                </form>
            </div>
        </div>
        
    </div>

</body>

</html>
