<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/projectregister.css">
    <title>Document</title>
</head>

<body>
    <div class="viewport-div">
        <div class="main-container">
            <div class="inside-container">
                <h1 class="titulo-principal">Cadastre seu projeto</h1>
                <div class="destaque titulo-secundario">Insira as características do seu projeto para que todos possam ver e
                    ajudar</div>
    
                <form class="register-project-form" action="">
                    <input class="text-input texto" placeholder="Título" type="text">
                    <input class="text-input texto" placeholder="Subtítulo" type="text">
                    <input class="text-input texto" placeholder="Descrição" type="text">
                    <select class="text-input texto" name="Categoria" id="categoria">
                        <option class="text-input texto" value="">--Escolha uma categoria--</option>
                        <option class="text-input texto" value="ARTS">Artes</option>
                        <option class="text-input texto" value="GAMES">Jogos</option>
                        <option class="text-input texto" value="MUSIC">Música</option>
                    </select>
                    <input class="purple-button texto" type="submit" value="Definir detalhes">
                </form>
            </div>
        </div>
        
    </div>

</body>

</html>
